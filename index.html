<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:white; color:#1a1a1a; }
    header { background:#0a1f44; color:white; padding:20px; text-align:center; font-family:'Playfair Display',serif; font-size:36px; letter-spacing:2px; }
    .catalogo { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; padding:30px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:15px; text-align:center; cursor:pointer; transition:transform .2s, box-shadow .2s; }
    .card:hover { transform:scale(1.03); box-shadow:0 4px 12px rgba(0,0,0,.1); }
    .card img { width:100%; height:180px; object-fit:contain; }
    .nombre { font-family:'Playfair Display',serif; font-size:20px; color:#0a1f44; margin-top:10px; }

    .detalle { display:none; padding:30px; }
    .detalle img { width:100%; max-width:300px; height:300px; object-fit:contain; display:block; margin:auto; }
    .detalle .nombre { font-size:28px; text-align:center; }
    .marca { text-align:center; font-weight:500; margin-top:10px; }
    .notas { text-align:center; margin-top:8px; color:#444; }
    .btn { display:block; margin:30px auto 0; background:#0a1f44; color:white; border:none; padding:12px 25px; border-radius:25px; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <header>Catálogo de Perfumes</header>

  <div style="padding:20px; text-align:center; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
    <input id="buscador" type="text" placeholder="Buscar perfume..." oninput="cargarCatalogo()" style="width:60%; max-width:300px; padding:10px 15px; border-radius:25px; border:1px solid #ccc; font-size:16px;">
    <select id="filtroMarca" onchange="cargarCatalogo()" style="padding:10px 15px; border-radius:25px; border:1px solid #ccc; font-size:16px;">
      <option value="">Todas las marcas</option>
    </select>
    <select id="filtroCategoria" onchange="cargarCatalogo()" style="padding:10px 15px; border-radius:25px; border:1px solid #ccc; font-size:16px;">
      <option value="">Todas las categorías</option>
    </select>
  </div>

  <section class="catalogo" id="catalogo"></section>

  <section class="detalle" id="detalle">
    <img id="detalleImg" />
    <div class="nombre" id="detalleNombre"></div>
    <div class="marca" id="detalleMarca"></div>
    <div class="notas" id="detalleNotas"></div>
    <button class="btn" onclick="volverMenu()">Volver al catálogo</button>

    const catalogo = document.getElementById("catalogo");
    const detalle = document.getElementById("detalle");
    const filtroMarca = document.getElementById("filtroMarca");
    const filtroCategoria = document.getElementById("filtroCategoria");

    function cargarCatalogo(){
      const texto = document.getElementById("buscador").value.toLowerCase();
      const marcaSel = filtroMarca.value.toLowerCase();
      const catSel = filtroCategoria.value.toLowerCase();
      catalogo.innerHTML = "";
      perfumes.forEach((p,i)=>{
        if(!p.disponible) return;
        if(texto && !p.nombre.toLowerCase().includes(texto) && !p.marca.toLowerCase().includes(texto)) return;
        if(marcaSel && p.marca.toLowerCase() !== marcaSel) return;
        if(catSel && p.categoria.toLowerCase() !== catSel) return;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${p.imagen}"><div class="nombre">${p.nombre}</div>`;
        card.onclick = ()=>abrirDetalle(i);
        catalogo.appendChild(card);
      });
    }

    function abrirDetalle(i){
      const p = perfumes[i];
      document.getElementById("detalleImg").src = p.imagen;
      document.getElementById("detalleNombre").textContent = p.nombre;
      document.getElementById("detalleMarca").textContent = "Marca: " + p.marca;
      document.getElementById("detalleNotas").textContent = "Notas: " + p.notas;
      catalogo.style.display = "none";
      detalle.style.display = "block";
    }

    function volverMenu(){
      detalle.style.display = "none";
      catalogo.style.display = "grid";
    }

    function cargarMarcas(){
      const marcasUnicas = [...new Set(perfumes.filter(p=>p.disponible).map(p=>p.marca))];
      filtroMarca.innerHTML = '<option value="">Todas las marcas</option>';
      marcasUnicas.forEach(m=>{
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        filtroMarca.appendChild(opt);
      });
    }

    function cargarCategorias(){
      const catsUnicas = [...new Set(perfumes.filter(p=>p.disponible).map(p=>p.categoria))];
      filtroCategoria.innerHTML = '<option value="">Todas las categorías</option>';
      catsUnicas.forEach(c=>{
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        filtroCategoria.appendChild(opt);
      });
    }

    cargarMarcas();
    cargarCategorias();
    cargarCatalogo();
  </script>
